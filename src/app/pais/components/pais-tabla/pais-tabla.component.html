<table class="table table-striped animate__animated animate__slideInUp">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera</th>
            <th> Nombre</th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td> {{i + 1}} </td>
            <td>
                <img class="small-flag" [src]="pais.flags.svg">
            </td>
            <td> {{ pais.capital }}, {{ pais.name.common }} </td>
            <td> {{pais.population | number}} </td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]" routerLinkActive="active">Ver más...</a>
            </td>
        </tr>
    </tbody>
</table>
